<VirtualHost *:80>
  ServerName APORIE
  ServerAlias local.aporie.me

  DocumentRoot "${PROJECT_DIR}/aporie.me"

  ErrorLog "logs/local.aporie.me-error.log"
  CustomLog "logs/local.aporie.me-access.log" common

  <Directory "${PROJECT_DIR}/aporie.me">
    Options +Indexes +Includes +FollowSymLinks +MultiViews
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>
